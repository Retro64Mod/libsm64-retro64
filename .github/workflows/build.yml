name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install
      run: sudo apt-get update -y && sudo apt-get install -y build-essential git python3 libsdl2-dev libpulse-dev
    - name: make
      run: make
    - uses: actions/upload-artifact@v3
      with:
        name: libsm64-linux
        path: |
          dist/libsm64.so
          dist/debug.map
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: install
      run: brew install make mingw-w64 gcc sdl2 pkg-config glew glfw libusb audiofile coreutils
    - name: make
      run: gmake -j
    - name: testCheckDeps
      run: otool -L dist/libsm64.dylib
    - uses: actions/upload-artifact@v4
      with:
        name: libsm64-mac_os
        path: dist/libsm64.dylib
